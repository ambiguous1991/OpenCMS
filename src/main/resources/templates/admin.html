<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Administrator page</title>
    <div th:replace="fragment/imports"></div>
    <link rel="stylesheet" type="text/css" href="/css/opencms.css">
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            padding:2em;
        }
    </style>
</head>
<body>
<div class="container" style="background-color:#FFF; border-radius:1em;">
    <h1 class="text-center m-4">zaloguj się</h1>
    <form>
        <div class="form-group">
            <label for="email">Adres e-mail</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-address-book-o"></i>
                </div>
                <input id="email" name="email" placeholder="wprowadź adres e-mail" type="text" required="required" class="form-control here">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fas fa-hashtag"></i>
                </div>
                <input id="password" name="password" placeholder="wprowadź hasło" type="text" class="form-control here">
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
        </div>
    </form>
</div>

</body>
</html>
