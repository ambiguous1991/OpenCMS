<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="fragment/metadata">
    <title th:text="${@systemVariables.get(@varkey.PAGE_NAME)}+${breadcrumbTitle}">Failed</title>
    <div th:replace="fragment/import"></div>
    <!--/*-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../static/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../../../static/css/opencms.css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--*/-->
</head>
<body class="d-flex flex-column vh-100">
<nav th:replace="fragment/admin-navbar"></nav>
<nav th:replace="fragment/admin-breadcrumb"></nav>
<div class="wrapper">
    <div th:replace="fragment/admin-sidebar"></div>
    <div class="flex-grow-1 flex-column d-flex overflow-auto p-5">
        <div class="d-flex flex-row">
            <h3>Szczegóły pliku</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <form th:action="'/dashboard/files/file'+${file.getPath()}" method="post">
                    <div class="form-group row">
                        <div class="col-12 floating-label">
                            <label class="floating-label__label" for="id">ID</label>
                            <input id="id" name="id" type="text" class="form-control" th:value="${file.getId()}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 floating-label">
                            <label class="floating-label__label" for="name">Nazwa</label>
                            <input id="name" name="name" type="text" class="form-control" th:value="${file.getName()}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 floating-label">
                            <label class="floating-label__label" for="path">Ścieżka dostępu</label>
                            <input id="path" name="path" type="text" class="form-control" th:value="${file.getPath()}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 floating-label">
                            <label class="floating-label__label" for="mime">Typ MIME</label>
                            <input id="mime" name="mime" type="text" class="form-control" th:value="${file.getMime()}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 floating-label">
                        <label class="floating-label__label" for="description">Opis</label>
                        <textarea id="description" name="description" cols="40" rows="5"
                                  class="form-control" th:value="${file.getDescription()}"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 offset-md-2 col-md-3 mb-3 mb-md-0">
                            <button name="submit" type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
                        </div>
                        <div class="col-12 offset-md-2 col-md-3">
                            <a th:href="'/dashboard/files/delete?file='+${file.getId()}" href="#" class="btn btn-danger btn-block">Usuń</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
