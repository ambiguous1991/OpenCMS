<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${@systemVariables.get(@varkey.PAGE_NAME)}+${breadcrumbTitle}">Failed</title>
    <div th:replace="fragment/import"></div>
    <link rel="stylesheet" href="../../../static/css/opencms.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body class="d-flex flex-column vh-100">
<nav th:replace="fragment/admin-navbar"></nav>
<nav th:replace="fragment/admin-breadcrumb"></nav>
<div class="wrapper" style="max-height: 100vh;">
    <div th:replace="fragment/admin-sidebar"></div>
    <div class="container-fluid flex-column d-flex shadow-lg m-5 p-5">
        <form action="/dashboard/globals/new" method="post" class="text-right mb-5">
            <input
                    id="csrf"
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button id="open-upload-modal" class="btn btn-sm btn-success">Dodaj nową zmienną <i
                    class="fas fa-plus-square"></i></button>
        </form>
        <table class="border table table-sm table-hover">
            <thead>
                <tr class="bg-primary text-white">
                    <td>Klucz</td>
                    <td>Wartość</td>
                    <td>Data aktualizacji</td>
                    <td>Data utworzenia</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attr: ${attributes}">
                    <td th:text="${attr.getKey()}">Mark</td>
                    <td ><a href="#" th:href="${'/dashboard/globals/'+attr.getId()}"><span th:text="${attr.getValue()}">Otto</span></a></td>
                    <td th:text="${attr.getUpdated()}">@mdo</td>
                    <td th:text="${attr.getCreated()}">@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
