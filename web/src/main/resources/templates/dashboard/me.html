<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="fragment/metadata">
    <title th:text="${@systemVariables.get('page.name') + ' - Dashboard - Me'}">Failed</title>
    <div th:replace="fragment/import"></div>
</head>
<body class="bg-dark">
    <div class="container bg-white">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <form th:action="@{/me}" method="post" th:object="${user}">
            <div class="form-group row">
                <label for="username" class="col-3 col-form-label">Nazwa użytkownika</label>
                <div class="col-9">
                    <input id="username" name="username" type="text" required="required" class="form-control" disabled th:value="${user.getUsername()}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">Adres e-mail</label>
                <div class="col-9">
                    <input id="email" name="email" type="text" required="required" class="form-control" th:value="${user.getEmail()}">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-3 col-form-label">Imię</label>
                <div class="col-9">
                    <input id="firstName" name="firstName" type="text" required="required" class="form-control" th:value="${user.getFirstName()}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-3 col-form-label">Nazwisko</label>
                <div class="col-9">
                    <input id="lastName" name="lastName" type="text" class="form-control" th:value="${user.getLastName()}">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Aktualizuj</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
