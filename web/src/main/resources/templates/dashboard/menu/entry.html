<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:text="${@systemVariables.get('page.name')+' - Dashboard - Menu - Pozycja - Edycja'}">Failed</title>
        <div th:replace="/fragment/import"></div>
        <link rel="stylesheet" href="../../../static/css/opencms.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../../../static/css/bootstrap.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    </head>
<body class="d-flex flex-column vh-100">
    <nav th:replace="/fragment/admin-navbar"></nav>
    <nav th:replace="/fragment/admin-breadcrumb"></nav>
    <div class="wrapper">
        <div th:replace="fragment/admin-sidebar"></div>
        <div class="container-fluid shadow-lg flex-grow-1 m-5 p-5">
            <h3 class="mb-4" th:if="${entry.getParent()==null}">Edycja elementu menu</h3>
            <h3 class="" th:if="${entry.getParent()!=null}">Edycja wpisu w elemencie menu</h3>
            <h5 class="mb-4" th:if="${entry.getParent()!=null}" th:text="'etykieta elementu nadrzędnego: '+${entry.getParent().getLabel()}">Element nadrzędny</h5>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

            <form th:action="'/dashboard/menu/'+${menuId}+'/'+${entry.getId()}" method="post">
                <div class="form-group row">
                    <label for="id" class="col-4 col-form-label">ID</label>
                    <div class="col-8">
                        <input id="id" name="id" type="text" class="form-control" th:value="${entry.getId()}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="label" class="col-4 col-form-label">Etykieta</label>
                    <div class="col-8">
                        <input id="label" name="label" type="text" class="form-control" required="required" aria-describedby="labelHelpBlock" th:value="${entry.getLabel()}">
                        <span id="labelHelpBlock" class="form-text text-muted">Etykieta elementu wyświetlana w menu</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="page" class="col-4 col-form-label">Odnośnik do strony</label>
                    <div class="col-8">
                        <select id="page" name="page" class="custom-select" aria-describedby="pageHelpBlock">
                            <option value="-1">brak</option>
                            <option th:each="page:${pages}" th:value="${page.getId()}" th:text="${page.getTitle()}">Page</option>
                        </select>
                        <span id="pageHelpBlock" class="form-text text-muted">Elementy stanowiące listę rozwijaną nie mogą posiadać odnośników</span>
                    </div>
                </div>
                <div class="form-group row text-center mt-5">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <button name="submit" type="submit" class="btn btn-block btn-primary">Zatwierdź</button>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-4">
                        <a href="#" th:href="'/dashboard/menu/'+${menuId}+'/'+${entry.getId()+'/delete'}" class="btn btn-block btn-danger">Usuń</a>
                    </div>
                    <div class="col-1"></div>
                </div>
            </form>
            <div th:if="${entry.getParent()==null}" class="">
                <table class="table table-sm table-responsive-sm table-striped table-bordered table-hover"
                       th:if="${entry.getSubentires().size()>0}">
                    <h4 class="mb-3 mt-5">Wpisy</h4>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Etykieta</th>
                            <th>Strona</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="subentry:${entry.getSubentires()}">
                            <th>
                                <a href="#" th:href="'/dashboard/menu/'+${menuId}+'/'+${subentry.getId()}">
                                    <span th:text="${subentry.getId()}">1</span>
                                </a>
                            </th>
                            <th th:text="${subentry.getLabel()}">Etykieta</th>
                            <th th:text="${subentry.getPage()!=null}?${entry.getPage().getTitle()} : 'brak'">brak</th>
                        </tr>
                    </tbody>
                </table>
                <form th:action="'/dashboard/menu/'+${menuId}+'/'+${entry.getId()}+'/new'" method="post">
                    <button name="submit" type="submit" class="btn btn-primary">Dodaj wpis</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
