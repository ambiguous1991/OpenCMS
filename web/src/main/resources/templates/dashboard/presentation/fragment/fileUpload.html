<script>
    function filesizeToString(size){
        if (size<1024) return size+"B";
        else if (size>1024&&size<=1048576) return (size/1024).toFixed(2)+" KB";
        if (size>1048576) return (size/1048576).toFixed(2)+" MB";
    }

    function updateProgressBar(percent){
        $('#progress-bar').css('width', Math.round(percent)+"%").attr('aria-valuenow', Math.round(percent)).text(Math.round(percent)+"%");
    }

    $(document).ready(function () {
        $.ajaxSetup({
            headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')}
        });

        $("#open_modal_stylesheet, #open_modal_script").on("click", function () {
            $('#upload-modal').modal({
                backdrop: 'static',
                keyboard: false
            });
        });

        $("#multipart").on('change', function () {
            var filePath = $(this).val();
            var fileName = filePath.substr(filePath.lastIndexOf("\\") + 1, filePath.length);

            $('#filePickerControls').slideUp();
            $('#fileInputControls').slideDown();

            $('#filePath').val("/resources/"+fileName);
            $('#fileNameData').val(fileName);
            $('#mimeContent').val(this.files[0].type);
            $('#data-labels').slideDown();
            var filesize = this.files[0].size;
            $('#fileSize').val(filesizeToString(filesize));
        });

        $('#fileNameData').on('keyup', function () {
            $('#filePath').val("/resources/"+$(this).val());
        });

        $('#do-upload').on("click", function (event) {

            event.preventDefault();

            console.info("In do upload");

            var formContainer = $('#file-upload-form');
            formContainer.slideUp('fast');
            $('#progress-bar-container').slideDown('slow');
            $('.modal-header').slideUp();

            var form = formContainer[0];
            var data = new FormData(form);

            var request = $.ajax({
                type: 'POST',
                enctype: 'multipart/form-data',
                url: '/file',
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                timeout: 600000,
                success: function (data) {
                    console.log(data);
                    let jsonResult = JSON.parse(data);
                    window.location.href = jsonResult.path;
                },
                error: function (data) {
                    console.log(data.responseText);
                    let jsonResult = JSON.parse(data.responseText);
                    window.location.href = jsonResult.path;
                },
                xhr: function () {
                    var xhr = $.ajaxSettings.xhr();
                    xhr.onprogress = function e() {
                        // For downloads
                        if (e.lengthComputable) {
                            var progress = (e.loaded / e.total)*100;
                            console.log(progress);
                            updateProgressBar(progress);
                        }
                    };
                    xhr.upload.onprogress = function (e) {
                        // For uploads
                        if (e.lengthComputable) {
                            var progress = (e.loaded / e.total)*100;
                            console.log(progress);
                            updateProgressBar(progress);
                        }
                    };
                    return xhr;
                }
            });
        })
    })
</script>

<div class="modal fade" id="upload-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Prześlij plik</h4>
                <button id="modal-close-button" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div id="modal-body" class="modal-body m-3">
                <form id="file-upload-form" action="/dashboard/presentation/file" enctype="multipart/form-data"
                      method="post">
                    <div id="filePickerControls">
                        <div class="form-group row">
                            <div class="custom-file">
                                <label class="custom-file-label" for="multipart">wybierz plik</label>
                                <input type="file" class="custom-file-input" id="multipart" name="multipart">
                            </div>
                        </div>
                    </div>
                    <div id="fileInputControls" style="display:none">
                        <div class="form-group row">
                            <div class="floating-label col-12">
                                <label class="floating-label__label" for="fileNameData">nazwa pliku</label>
                                <input type="text" class="form-control" name="fileNameData" id="fileNameData">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="floating-label col-12">
                                <label class="floating-label__label" for="filePath">lokalizacja</label>
                                <input type="text" class="form-control" name="filePath" id="filePath">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="floating-label col-12">
                                <label class="floating-label__label" for="mimeContent">zawartość (MIME)</label>
                                <input type="text" class="form-control" name="mimeContent" id="mimeContent" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="floating-label col-12">
                                <label class="floating-label__label" for="fileSize">rozmiar</label>
                                <input type="text" class="form-control" name="fileSize" id="fileSize" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <button id="do-upload" class="btn btn-block btn-primary" type="submit">Prześlij</button>
                        <meta name="csrf-token" th:content="${_csrf.getToken()}">
                    </div>
                </form>
                <div id="progress-bar-container" style="display: none">
                    <div class="mb-3">trwa przesyłanie pliku...</div>
                    <div class="progress" >
                        <div id="progress-bar" class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100" style="width:0%">0
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
