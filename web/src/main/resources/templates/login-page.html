<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="fragment/metadata">
    <title th:text="${@systemVariables.get('page.name')+' - Login'}">Failed</title>
    <div th:replace="fragment/import"></div>
</head>
<body class="bg-dark overflow-hidden">
<div class="d-flex flex-column justify-content-center backdrop-image" style="width: 100vw; height: 100vh;">
    <div class="d-flex flex-row justify-content-center">
    <div class="box-login bg-white p-5 shadow">
        <h1 class="text-center mb-4" style="font-size: calc(2rem + 4vw);">zaloguj sie</h1>

        <form method="post" th:action="@{/login}">
            <div class="form-group row">
                <div class="col-12 floating-label">
                    <label class="floating-label__label" for="username">adres e-mail</label>
                    <input id="username" name="username" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 floating-label">
                    <label class="floating-label__label" for="username">hasło</label>
                    <input id="password" name="password" type="password" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row mt-5">
                <div class="col-12 text-center">
                    <button name="submit" type="submit" class="btn p-3 btn-primary btn-block btn-hover text-white">
                        Zatwierdź
                    </button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
