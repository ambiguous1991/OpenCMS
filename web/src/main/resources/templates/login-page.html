<head>

<body class="bg-dark">
<div class="box-login bg-white p-5">
    <h1 class="text-center" style="margin-bottom: 1em;">Zaloguj się</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-group row">
            <div class="col-12 floating-label-container">
                <label for="username" class="">adres e-mail</label>
                <input id="username" name="username" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12 floating-label-container">
                <label for="username" class="">hasło</label>
                <input id="password" name="password" type="password" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row" style="">
            <div class="col-12">
            <button name="submit" type="submit" class="btn btn-primary btn-block text-white">Zatwierdź</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
