<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="/fragment/import"></div>
    <!--<link rel="stylesheet" href="../static/css/opencms.css"/>-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="../static/css/bootstrap.css"/>-->
</head>

<body class="bg-dark">
<div class="box-login bg-white p-5">
    <h1 class="text-center" style="margin-bottom: 1em;">Zaloguj się</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input id="username" name="username" placeholder="adres e-mail" type="text" required="required"
                       class="form-control">
            </div>
            <label></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <input id="password" name="password" placeholder="hasło" type="password" class="form-control"
                       required="required">
            </div>
        </div>
        <div class="form-group" style="margin-top: 3em;">
            <button name="submit" type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
        </div>
    </form>
</div>
</body>
</html>
