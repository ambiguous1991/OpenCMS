<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="fragment/metadata">
    <title th:text="${@systemVariables.get('page.name')}+' - '+${page.getTitle()}">Failed</title>
    <div th:replace="fragment/import"></div>
</head>
<body class="d-flex flex-column vh-100" style="">
<nav th:replace="fragment/menu/user-menu"></nav>
<div class="container-fluid bg-white p-0 m-0 flex-grow-1 d-flex flex-column" style="padding-left: 0 !important; padding-right: 0 !important;">
    <div class="m-0 p-0 d-flex flex-column flex-grow-1" th:if="${page!=null}" th:utext="${page.getContent()}">
    </div>
</div>
<div th:replace="fragment/footer"></div>
</body>

</html>
