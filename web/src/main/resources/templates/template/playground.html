<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal Blog">
    <meta name="keywords" content="Blog,CV,Programming,Jakub,Bartusiak,Java,Spring">
    <meta name="author" content="Jakub Bartusiak">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="bm2QYR5NxPEN5erX9yooPVfYBdlYwlxFooE9vw4EvAM"/>
    <title>Page</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../../static/css/opencms.css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100" style="">
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="/" th:text="${@systemVariables.get('page.name')}">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--/*@thymesVar id="menuItem" type="com.jba.opencms.type.menu.Entry"*/-->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    PLACEHOLDER
                </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-0">
            <li class="nav-item mr-0">
                <a class="nav-link" href="/dashboard">Zaloguj się</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid bg-white p-0 m-0 flex-grow-1 d-flex flex-column"
     style="padding-left: 0 !important; padding-right: 0 !important;">
    <div class="m-0 p-0 d-flex flex-column flex-grow-1" th:if="${page!=null}" th:utext="${page.getContent()}">
        <div class="flex-grow-1 flex-column d-flex overflow-auto p-5">
            <h2 class="mb-4" th:if="${RESOURCE_TYPE}">Skrypty .js strony <span th:text="${page.getTitle()}"></span></h2>
            <h2 class="mb-4" th:unless="${RESOURCE_TYPE}">Arkusze stylów strony <span th:text="${page.getTitle()}"></span></h2>
            <span th:text="${#httpServletRequest.getRequestURL()}"></span>
        </div>
    </div>
</div>
</body>

</html>
